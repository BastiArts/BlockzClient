<div class = "gameViewContainer">
  <div id = "itemContainer">
    <div class="nes-container with-title is-rounded">
      <p class = "title">Games</p>
      <div class = "gameItem nes-container is-centered" *ngFor="let g of this.games" (click)="joinGame(g)">
    {{g.gameID}}
  </div>
    </div>
    <p><button type="button" class="nes-btn is-warning" (click)="createGame()">Create Game</button></p>
  </div>

</div>
